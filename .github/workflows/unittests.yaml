      #   with:
      #     path: |
      #       ~/.cache/pipenv
      #       ~/.local/share/virtualenvs
      #     key: ${{ hashFiles('**/go.sum') }}-${{ github.ref }}

      - name: Run tests
        # if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          make test
